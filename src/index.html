<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeaderBoard</title>
</head>
<body>
    <h1 class="page-title">Leaderboard</h1>
    <main>
        <section class="recent-scores">
            <div class="scores-title">
                <h3>Recent Scores</h3>
                <button type="button" class="refresh-btn">Refresh</button>
            </div>
            <div class="scores">

            </div>
        </section>

        <section class="add-scores">
            <h3>Add your score</h3>
            <form action="" class="scores-form">
                <label for="">name</label>
                <input type="text" placeholder="Your name" class="user-name" required>

                <label for="">score</label>
                <input type="number" placeholder="Your score" class="user-score" required>

                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </section>
    </main>
</body>
</html>
